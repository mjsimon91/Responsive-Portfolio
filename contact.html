<!DOCTYPE html>
<html>
<head>
	<title>Basic-Portfolio</title>
	<link rel="stylesheet"  type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>

		<!-- Creating a div container for the header to hold all of the elements-->

		<div class="Head-Container">

			<!-- Creating a div container that will have my name in it-->

			<div class="My-Name-Container">
				<h1>Matthew Simon</h1>
			</div>

			<!-- Creating the nav to hold the top level nav elements-->

			<nav class="nav-class clearfix">
				<a href="portfolio.html" class="navigation Portfolio-Nav">Portfolio </a>
				<a href="contact.html" class="navigation Contact-Nav">Contact</a>
				<a cla href="index.html" class="navigation About-Nav">About</a>
			</nav>

		</div>
	</header>

	<!-- Creating a div for the body that will hold my content -->

	<div class="body-container clearfix">

		<!-- Creating a div that will contain the About me text and my image -->

		<div class="Section-Header">

			<!-- Creating a section for the "About Me Header" -->

			<section class="Main-Content-Header">
				<h1>Contact Me</h1>
			</section>

			<!-- Creating a form for the content of the contact me section -->

			<form action="https://google.com" id="form-name">
				<!-- Adding the Name Field to the form -->

				<p>Name
					<br>
					<input type="text" name="Name" maxlength="120" id="contact-name" placeholder="John Smith"/>
				</p>

				<!-- Adding the email Field to the form -->

				<p>Email
					<br>
					<input type="text" name="Email" maxlength="120" id="contact-email" placeholder="example@gmail.com"/>
				</p>

				<!-- Adding the message Field to the form -->

				<p>Message
					<br>
					<textarea name="Message" id="contact-message"></textarea>
				</p>

				<button type="submit">Submit</button>
		</div>

			<!-- Creating an aside for Connecting with me-->

		<aside class="Connect">

			<!-- Creating a section for the Connect with Me Text-->

			<section class="Main-Content-Header">
				<h2>Connect with Me</h2>
			</section>

			<!-- Adding image for GitHub -->

			<section class="Connect-links clearfix">
				<a href="https://github.com/mjsimon91">
					<img src="images/github.png" width="58px" height="58px" id="github">
				</a>
				<!-- Adding image for LinkedIn -->

				<a href="https://www.linkedin.com/in/matthew-simon-9bba3b29/">
					<img src="images/linkedin.png" width="58px" height="58px" id="linkedin">
				</a>
				<!-- Adding image for Stack Overflow -->

				<a href="https://stackexchange.com/users/12198639/msimon">
					<img src="images/stackoverflow.png" width="58px" height="58px" id="stackoverflow">
				</a>
			</section>
		</aside>

	</div>

	<!-- Creating a footer -->

	<footer>
		<p>Copyright &copy; 2017 Matthew Simon</p>
	</footer>

</body>
</html>
